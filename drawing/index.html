<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="../main.css">
    <link rel="stylesheet" href="./index.css">
    <link rel="icon" href="./Images/transparent-bg.png">
    <script src="./draw.js" type="text/javascript"></script>
    <title>Awsum drawing website ! :D</title>
</head>

<body>
    <input id="colorPicker" type="color" oninput="editColor(this.value)">
    <svg height="40px" width="40px" style="position: absolute;display:none;">
        <circle id="cursor" cx="20" cy="20" r="5" />
    </svg>
    <button class="classic" id="fullscreen" onclick="fullScreen()">Show in Full Screen </button>
    <button class="classic" id="clear" onclick="clearCanvas()">Clear canvas</button>
    <div id="drawingContainer">
        <canvas id="drawingPreview" style="display: none;"></canvas>
        <canvas id="drawing" width="1024" height="825"></canvas>
        <svg width="100%" height="2px">
            <rect width="100%" height="2" fill="orangered" />
        </svg>
        <div id="settings">
            <svg height="60px" width="260px" style="margin: 3px;">
                <circle class="shape hollow" cx="30" cy="30" r="15" id="circle" onclick="changePen('circleHollow')" />
                <rect class="shape hollow" id="rectangle" x="75" y="15" width="50" height="30"
                    onclick="changePen('rectangleHollow')" />
                <path class="shape hollow" id="line" style="transform:translateY(20px);" onclick="changePen('basic')"
                    stroke-linecap="round" d="m 150,10 c 35,20 50,-10 74,-8 1,0 10,0 21,9" />
            </svg>
            <input type="range" value="5" min="1" max="20" oninput="changePenSize(this.value)">
            <input id="fill" type="checkbox" style="margin: 5px;" oninput="changeShapes(this.checked)">
            <label for="fill">Fill shapes ?</p>
        </div>
        <svg width="100%" height="2px">
            <rect width="100%" height="2" fill="orangered" />
        </svg>
        <fieldset class="action0" id="colors">
            <legend>
                <p class="colorOption selected" title="Select colors" onclick="changeOption(this,0)">Select</p>
                <p class="colorOption" title="Edit colors" onclick="changeOption(this,1)">Edit</p>
                <p class="colorOption" title="Delete colors" onclick="changeOption(this,2)">Delete</p>
                <p id="addColor" class="colorOption" title="Add new color">Add</p>
            </legend>
            <button class="color" style="background-color: transparent; box-shadow: inset 0 0 0 50px transparent;">
                <img id="editColor" src="./Images/transparent-bg.png">
            </button>
            <button class="color" style="background-color: black; box-shadow: inset 0 0 0 50px black;"></button>
            <button class="color" style="background-color: white; box-shadow: inset 0 0 0 50px white;"></button>
        </fieldset>
    </div>
    <button class="classic" onclick="download()">Download your wonderful piece of art</button>
    <a id="download" download="masterpiece.png" style="display: none;"></a>
</body>

</html>
