<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="../main.css">
    <link rel="stylesheet" href="./index.css">
    <script src="./draw.js" type="text/javascript"></script>
    <title>Awsum drawing website ! :D</title>
</head>

<body>
    <button id="fullscreen" onclick="fullScreen()">Show in Full Screen </button>
    <div id="drawingContainer">
        <canvas id="drawing" width="1024" height="825"></canvas>
        <svg width="100%" height="2px">
            <rect width="100%" height="2" fill="orangered" />
        </svg>
        <div id="settings">

        </div>
        <svg width="100%" height="2px">
            <rect width="100%" height="2" fill="orangered" />
        </svg>
        <div id="colors">
            <div class="color" style="background-color: transparent;"></div>
            <div class="color" style="background-color: black;"></div>
            <div class="color" style="background-color: white;"></div>
        </div>
    </div>
    <button onclick="download()">Download your wonderful piece of art</button>
    <a id="download" download="masterpiece.png" style="display: none;"></a>
</body>

</html>
